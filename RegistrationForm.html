<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email Address">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="Confirm Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="gender" value="Male" id="Male">
        <label for="Male"><strong>Male</strong></label>
        <input type="radio" name="gender" value="Female" id="Female">
        <label for="Female"><strong>Female</strong></label>
        <input type="radio" name="gender" value="Non-binary" id="Non-binary">
        <label for="Non-binary"><strong>Non-binary</strong></label>
        <input type="radio" name="gender" value="Prefer not to answer" id="Prefer not to answer">
        <label for="Prefer not to answer"><strong>Prefer not to answer</strong></label>
    </div>
    <div>
        <label>A short description abbout myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite language</label>
        <select name="language">
            <option>Javascript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <br>
    <input type="submit" value="Create Account">
    <br>
    <label>* Indicates a required field</label>
    </body>
</html>
